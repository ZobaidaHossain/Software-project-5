<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
<div class="container">
<div class="login">
	<img src="img/download.jpg" alt="register">
	<h1>New Account</h1>
	<form>
		<input type="text" placeholder="Full Name" class="form">
		<input type="text" placeholder="Username" class="form">
		<input type="email" placeholder="Email" class="form">
		<input type="password" placeholder="Password" class="form">
		<input type="number" placeholder="Phone Number" class="form">
		<input type="Address" placeholder="Address" class="form">
		<p style="background-color:white; color:black;font-size:20px;">Enter your Date Of Birth</p>
		<br>
		<input type="date">
		<br><br>
	<p style="background-color:white; color:black;font-size:20px;">Enter your Gender</p>
		 <input type="radio" placeholder="gender"><span style="color:white;font-size:20px;">Female</span><br>
    <input type="radio" placeholder="gender"><span style="color:white;font-size:20px;">Male</span><br>
    <p style="color:white;font-size:30px;">Do You agree every information</p>
    <input type="checkbox" placeholder="yes"><span style="color:white;font-size:20px;">Yes</span><br>
    <input type="checkbox" placeholder="no"><span style="color:white;font-size:20px;">No</span><br>
		<input type="submit" value="Create Account" class="btn">
		<br>
		<input type="reset" value="Refresh" class="btn">
	</form>
	<br>
	<a href="website.html">Login Page</a> 

		<a href="reset.html">Reset Now</a>
</div>
</div>
</body>
</html>
